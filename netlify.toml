# Netlify configuration for Flutter Web deployment

[[plugins]]
package = "netlify-plugin-flutter-sdk"
  [plugins.inputs]
  # Es mejor definir la versión solo aquí para evitar conflictos
  flutter_version = "3.38.7" 

[build]
  # Usamos la ruta completa por si el PATH no se actualiza a tiempo
  command = "flutter build web --release"
  publish = "build/web"

[build.environment]
  # Eliminamos FLUTTER_VERSION de aquí para que mande el plugin
  FLUTTER_CHANNEL = "stable"

# SPA routing for Flutter web app
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  _comment = "SPA routing - redirects all routes to index.html"

# Static asset caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/flutter_service_worker.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
