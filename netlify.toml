# Netlify configuration for Flutter Web deployment

[build]

command = "flutter build web --release"
publish = "build/web"

[build.environment]
  # Set Flutter version and environment variables
  FLUTTER_VERSION = "3.38.7"

# SPA routing for Flutter web app
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  _comment = "SPA routing - redirects all routes to index.html"

# Static asset caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/flutter_service_worker.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
